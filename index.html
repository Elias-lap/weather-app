<body>
<section > 
  <!-- Navbar   -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <div class=" site-bar d-flex ">
                <div class="logo me-3">
                    <img src="img/logo.png" alt="logo">

                </div>
              <div>
                <a class="navbar-brand" href="#">Weather</a>
                <p class="tagline">tagline goes here</p>
              </div>
            </div>
         
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="#">Home</a>

              <a class="nav-link" href="#">Photos</a>
              <a class="nav-link" href="#">contact</a>
            </div>
          </div>
        </div>
      </nav>


      <!-- Home Page -->
    <div class="home-page">
        <div class=" find-location text-center mt-0 form position-relative" >
          <input type="text" placeholder="find your location" class=" w-75  " id="Find_City"  >
          
        </div>
        <div class=" container">
          <div class="row">
            
            <!-- Today's Card -->
       
            <div class="col-lg-4 today-forecast mt-3 mb-3 ">
              <div class="caption container-fluid w-100 d-flex justify-content-between ">
                <div id="Day" class="day ">Sunday</div>
                <div id="date" class="date  ">19 February</div>
              </div>
             
              <div id="country" class="location m-3">
                warsow
              </div>
              <div class="degree d-flex m-3">
                <div class="num  text-white">
                  <span id="maxtemp_c" >
                    17
                  </span>
                  <sup>
                    o
                  </sup>
                  "c"

                </div>
                <div>
                  <img id="icon"  alt="sun" class=" w">
                </div>

              </div>
              <div class="custom text-primary m-4" id="weather-condition">
                Sunny
              </div>
              <div class="container-span mb-3">
                <i class="fas fa-umbrella ms-1 text-white "></i>
                <span id="humidty" class=" m-2"></span><span class="me-2">%</span>

                
                <span class="m-2">
                  <img src="img/icon-wind.png" alt="" >
                  <span id="Wind"></span>
                  km/h
                </span>
                <span class=" m-2 ">
                  <img src="img/icon-compass.png" alt="">
                  <span id="Compass"></span>
                </span>

              </div>

            </div> 

             <!-- Next Days/2 Cards -->


            <div class="col-lg-4 today-forecast-2 mt-3 mb-3 ">
              <div class="caption container-fluid w-100 text-center">
              <div class="nextDay">sunday</div>
              </div>
              <div class="degree m-3 text-center">
                <div>
                  <img class="nextDay_icon" alt="sun" >
                </div>
                <h2  class="nexday_degree d-inline-block text-white">
                </h2><h2 class="d-inline-block text-white"> <sup>o</sup> C</h2>
                

              </div>
              <div class="custom text-primary m-4 text-center nextDay_description" >
                Sunny
              </div>

            </div> 

             <!-- Next Days/2 Cards -->
            <div class="col-lg-4 today-forecast-3 mt-3 mb-3 ">
              <div class="caption container-fluid w-100 text-center">
                <div class="nextDay">Sunday</div>
              </div>
              <div class="degree m-3 text-center">
                <div>
                  <img  class="nextDay_icon"  alt="sun" >
                </div>
                <h2 class="nexday_degree d-inline-block text-white"></h2>
                <h2 class="d-inline-block text-white"> <sup>o</sup> C</h2>
                

              </div>
              <div  class="custom text-primary m-4 text-center nextDay_description " >
                Sunny
              </div>

            </div> 

          </div>

        </div>
     
      </div>

</section>
